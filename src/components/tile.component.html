<h2 style="text-align: center;">{{ tile?.title }}</h2>

@if (canBeReplaced) {
    <div (click)="replace()" style="cursor: pointer; position: absolute; top: -8px; left: -8px;">
        <svg style="color: red; width: 2rem; height: 2rem;" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 56 56"><path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m.07-3.773c-2.343 0-3.656-1.242-3.656-3.68V13.88c0-2.438 1.313-3.68 3.656-3.68h28.313c2.32 0 3.633 1.242 3.633 3.68v28.24c0 2.438-1.313 3.68-3.633 3.68Zm4.336-9.867a1.86 1.86 0 0 0 1.852 1.875c.515 0 .984-.188 1.312-.54l6.633-6.656l6.656 6.657c.329.328.774.539 1.29.539a1.88 1.88 0 0 0 1.875-1.875c0-.54-.211-.961-.563-1.313l-6.61-6.633l6.634-6.656c.374-.375.562-.797.562-1.289c0-1.031-.82-1.875-1.875-1.875c-.469 0-.867.188-1.242.563l-6.727 6.68l-6.68-6.657c-.351-.328-.75-.54-1.265-.54a1.856 1.856 0 0 0-1.852 1.852c0 .493.211.938.54 1.29l6.632 6.632l-6.633 6.657c-.328.351-.539.773-.539 1.289"/></svg>
    </div>
}

<!-- cdkDropList (cdkDropListDropped)="drop($event)" -->
<ul >
    @for (clue of tile?.clues; track clue) {
        <!-- cdkDrag -->
        <li style="position: relative; cursor: pointer;" [class.c-is-active]="getIsActiveClue(clue)" [class.c-not-active]="getIsActiveClue(clue) === false && activeClue !== ''" (click)="setClueAsActive(clue)" [ngClass]="'c-' + color" >
            {{ clue }}

            @if (getIsActiveClue(clue)) {
                <svg style="position: absolute; color: red; right: 0;" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M11 2v2.07A8 8 0 0 0 4.07 11H2v2h2.07A8 8 0 0 0 11 19.93V22h2v-2.07A8 8 0 0 0 19.93 13H22v-2h-2.07A8 8 0 0 0 13 4.07V2m-2 4.08V8h2V6.09c2.5.41 4.5 2.41 4.92 4.91H16v2h1.91c-.41 2.5-2.41 4.5-4.91 4.92V16h-2v1.91C8.5 17.5 6.5 15.5 6.08 13H8v-2H6.09C6.5 8.5 8.5 6.5 11 6.08M12 11a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1"/></svg>
            }
        </li>
    }
</ul>
